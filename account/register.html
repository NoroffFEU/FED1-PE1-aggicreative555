<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back to HotView Labs! </title>
    <meta name="description" content="Log into your account and get inspired!" />
    <script type="module" src="/src/js/views/register.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/src/css/index.css">
    <!-- CSS -->

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Updock&display=swap" rel="stylesheet">
    <!-- FONT -->

    <!-- ICONS -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- ICONS -->

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- FAVICON -->

</head>
<body>
    <header id="header">
    </header>
    <main>
        <section>
          <div class="form-container">
            <h1 class="display-1 centered">Join Vinterest!</h1>
            <div id="userSuccess" class="invisible" role="alert" aria-live="polite"></div>
            <form name="register" id="registerForm" aria-describedby="userSuccess" class="form user">
                <div class="form-item">
                    <label for="username" class="label-base">Name</label>
                    <input
                    id="username"
                    class="input-base"
                    name="username"
                    type="text"
                    placeholder="Create a username"
                    required
                    minlength="1"
                    maxlength="30"
                    pattern="^[a-zA-Z0-9_]{1,30}$"
                    title="Username can only include letters, numbers, and underscores"
                    aria-required="true"
                    aria-label="Username"
                    inputmode="text"
                    autocomplete="off"/>
                    <p class="error-message" aria-live="polite"></p>
                </div>
                <div class="form-item">
                    <label for="email" class="label-base">Email</label>
                    <input
                    id="email"
                    class="input-base"
                    name="email"
                    type="email"
                    placeholder="email@stud.noroff.no"
                    required
                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Must be a noroff.no or stud.noroff.no email address"
                    aria-required="true"
                    aria-label="Email address"
                    inputmode="email"
                    autocomplete="email"/>
                    <p class="error-message" aria-live="polite"></p>
                </div>
                <div class="form-item">
                    <label for="password" class="label-base">Password</label>
                    <input
                    id="password"
                    class="input-base"
                    name="password"
                    type="password"
                    placeholder="Create password"
                    required
                    minlength="8"
                    maxlength="30"
                    title="Password must be at least 8 characters"
                    aria-required="true"
                    aria-label="Password"
                    inputmode="text"
                    autocomplete="new-password"/>
                    <p class="error-message" aria-live="polite"></p>
                </div>
                <div class="form-item">
                    <label for="confirm-password" class="label-base">Confirm password</label>
                    <input
                    id="confirm-password"
                    class="input-base"
                    name="confirm-password"
                    type="password"
                    placeholder="Confirm password"
                    required
                    minlength="8"
                    maxlength="30"
                    title="Enter your chosen password"
                    aria-required="true"
                    aria-label="confirm-password"
                    inputmode="text"
                    autocomplete="off"/>
                    <p class="error-message" aria-live="polite"></p>
                </div>
                <div class="flex-S">
                    <button type="submit" class="mx-auto btn-primary">Register</button>
                </div>
            </form>
          </div>
        </section>
    </main>
    <footer id="footer">
    </footer>
</body>
</html>
