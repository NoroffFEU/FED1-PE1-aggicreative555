<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back to HotView Labs! </title>
    <meta name="description" content="Log into your account and get inspired!" />
    <script type="module" src="/src/js/views/login.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/src/css/index.css">
    <!-- CSS -->

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- FONT -->

    <!-- ICONS -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- ICONS -->

</head>
<body>
    <header>
        <div class="nav-wrapper">
            <div class="nav-left">
                <a href="../post/index.html" class="logo"><img src="../assets/logo/hotviewlabs-logo.svg" alt="Vinterest logo"></a>
                <input type="checkbox" class="checkbox" id="nav-toggle" aria-label="Open or close menu toggle">
            </div>
            <label for="nav-toggle" id="nav-toggle" class="nav-toggle" aria-controls="primary-navigation">
                <span class="material-symbols-outlined size-0" id="menu-icon">menu</span>
                <span class="material-symbols-outlined size-40" id="close-icon">close</span>
            </label>    
            <nav class="nav-right">
                <ul role="list" class="nav-list" id="primary-navigation">
                    <li><a class="body bold" id="activeLink" href="./index.html" style="--i:1;">Home</a></li>
                    <li><a href="/post/index.html" class="body bold" style="--i:2;">Explore</a></li>
                    <li><a href="/login.html" class="body bold" style="--i:2;">Login</a></li>
                    <li><a href="/register.html" class="body bold" style="--i:3;">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-container">
            <div id="userSuccess" class="" role="alert" aria-live="polite"></div>
            <form name="login" id="loginForm" aria-describedby="userSuccess" class="form">
                <fieldset class="fieldset">
                    <div class="form-item">
                        <label for="email" class="label-base">Email</label>
                        <input
                        id="email"
                        name="email"
                        type="email"
                        class="input-base"
                        placeholder="yourname@stud.noroff.no"
                        required
                        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                        title="Must be a noroff.no or stud.noroff.no email address"
                        aria-required="true"
                        aria-label="Email address"
                        inputmode="email"
                        autocomplete="email"
                        />
                        <p class="error-message" aria-live="polite"></p>
                    </div>
                    <div class="form-item">
                        <label for="password" class="label-base">Password</label>
                        <input
                        class="input-base"
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Enter your password"
                        required
                        minlength="8"
                        maxlength="30"
                        title="Password must be at least 8 characters"
                        aria-required="true"
                        aria-label="Password"
                        inputmode="text"
                        autocomplete="current-password"/>
                        <p class="error-message" aria-live="polite"></p>
                    </div>
                </fieldset>
                <div class="flex-S">
                    <button type="submit" class="flex-2 btn-primary ">Login</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-black">
        <div class="footer-columns">
            <div>
                <div class="footer-container">
                    <h2 class="all-caps heading-2 white-font bold">Follow Us</h2>
                    <ul class="social-links" role="list" aria-label="Social links">
                        <li class="icon"><a href="#" aria-label="Visit our facebook page"><img src="../assets/so-me-icons/icon_fb.svg" alt="facebook"></a></li>
                        <li class="icon"><a href="#" aria-label="Visit our instagram page"><img src="../assets/so-me-icons/icon_insta.svg" alt="instagram"></a></li>
                        <li class="icon"><a href="#" aria-label="Visit our twitter page"><img src="../assets/so-me-icons/icon_twitter.svg" alt="twitter"></a></li>
                        <li class="icon"><a href="#" aria-label="Visit our youtube page"><img src="../assets/so-me-icons/icon_youtube.svg" alt="youtube"></a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <ul aria-label="Links to documents" role="list" class="footer__container-bottom-left">
                    <li><a href="#" class="body white-font" id="activeLink">Privacy Policy</a></li>
                    <li><a href="#" class="body white-font" id="activeLink">Terms and Conditons</a></li>
                </ul>
                <div>
                    <p class="white-font caption">Copyright <span class="fw-medium all-caps">HotView Labs&trade;</span> 2023. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
