<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back to HotView Labs! </title>
    <meta name="description" content="Log into your account and get inspired!" />
    <script type="module" src="/src/js/views/login.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/src/css/index.css">
    <!-- CSS -->

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- FONT -->

    <!-- ICONS -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- ICONS -->

</head>
<body>
    <header id="header">
    </header>
    <main>
        <section class="form-container">
            <div id="userSuccess" class="" role="alert" aria-live="polite"></div>
            <form name="login" id="loginForm" aria-describedby="userSuccess" class="form">
                <fieldset class="fieldset">
                    <div class="form-item">
                        <label for="email" class="label-base">Email</label>
                        <input
                        id="email"
                        name="email"
                        type="email"
                        class="input-base"
                        placeholder="yourname@stud.noroff.no"
                        required
                        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                        title="Must be a noroff.no or stud.noroff.no email address"
                        aria-required="true"
                        aria-label="Email address"
                        inputmode="email"
                        autocomplete="email"
                        />
                        <p class="error-message" aria-live="polite"></p>
                    </div>
                    <div class="form-item">
                        <label for="password" class="label-base">Password</label>
                        <input
                        class="input-base"
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Enter your password"
                        required
                        minlength="8"
                        maxlength="30"
                        title="Password must be at least 8 characters"
                        aria-required="true"
                        aria-label="Password"
                        inputmode="text"
                        autocomplete="current-password"/>
                        <p class="error-message" aria-live="polite"></p>
                    </div>
                </fieldset>
                <div class="flex-S">
                    <button type="submit" class="flex-2 btn-primary ">Login</button>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer">
    </footer>
</body>
