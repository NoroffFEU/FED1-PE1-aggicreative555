<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back to HotView Labs! </title>
    <meta name="description" content="Log into your account and get inspired!"/>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/> 
    <script src="/js/carousel.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <!-- CSS -->

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- FONT -->

    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!-- ICONS -->
    
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <div class="form-container">
            <h1 class="heading-2"><span class="bold">Welcome</span> to HotView Labs!</h1>
            <form class="register-form">
                <div class="form-item">
                    <label for="email" class="body bold">Email</label>
                    <input
                    type="text"
                    id="email"
                    name="email"
                    class="email"
                    pattern="([a-z0-9._+-])+@([a-z])\.([a-z]){2,4}"
                    placeholder="name@email.com"
                    title="Enter a valid email address"
                    autocomplete="email"
                    required/>
                </div>
                <div class="form-item">
                  <label for="password" class="body bold">Password</label>
                  <input
                  type="text"
                  id="password"
                  name="password"
                  class="password"
                  pattern="([a-z0-9._+-])+@([a-z])\.([a-z]){2,4}"
                  placeholder="********"
                  title="Create a password"
                  autocomplete="password"
                  required/>
                </div>
                <div class="flex-S"><button type="submit" class="flex-2 btn-primary ">Login</button></div>
            </form>
            <div class="flex-S centered">
                <h3 class="heading-3">Not on HotView Labs yet?</h3>
                <a class="flex-2 btn-secondary">Register</a>
            </div>
                    
          </section>
    </main>
    <footer>

    </footer>
</body>
