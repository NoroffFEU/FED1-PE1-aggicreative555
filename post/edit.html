<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See your posts, edit and save.</title>
    <meta name="description"
        content="Here, you can view your posts, edit their title and content, and save them for others to see!" />
    <script type="module" src="/js/posts/populateSingle.mjs" defer></script>
    <script type="module" src="../js/posts/create.mjs"></script>
    <script type="module" src="../js/posts/createPost.mjs"></script>
    <script type="module" src="/js/posts/populateSingle.mjs" defer></script>
    <script type="module" src="/js/posts/update.mjs"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <!-- CSS -->

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- FONT -->

    <!-- ICONS -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- ICONS -->

</head>

<body>
    <header id="header">
    </header>
    <main>
        <section>
            <div class="post-wrapper-carousel">
                <h1 class="title">Create Post</h1>
                <div class="form-container">
                    <form class="register-form" id="createPostForm">
                        <div class="form-item">
                            <label for="postTitle" class="body bold">Title</label>
                            <input type="text" id="postTitle" name="postTitle" class="name" title="Enter title for post"
                                placeholder="Create title" required />
                        </div>
                        <div class="form-item">
                            <label for="postBody" class="body bold">Description</label>
                            <input type="text" id="postBody" name="postBody" class="name" placeholder="Write a description"
                                title="Description of post" />
                        </div>
                        <div class="form-item">
                            <label for="postImageUrl" class="body bold">Image link (optional)</label>
                            <input type="text" id="postImageUrl" name="postImageUrl" class="name" placeholder="img.com/link"
                                title="place a link" minlength="8" />
                        </div>
                        <div class="form-item">
                            <label for="postImageAlt" class="body bold">Image description (optional)</label>
                            <input type="text" id="postImageAlt" name="postImageAlt" class="name"
                                placeholder="Describe picture" title="Write a description for an image" minlength="8" />
                        </div>
                        <div class="flex-S"><button type="submit" class="flex-2 btn-primary ">CreatePost</button></div>
                    </form>
                </div>
            </div>
        </section>
        <section class="post-wrapper-carousel">
            <div class="post-container">
                <div class="image-container">
                    <img src="" alt="" class="postImg">
                </div>
                <section class="authorInfo">
                    <div class="img-circle">
                        <img src="" alt="" class="authorAvatar">
                    </div>
                    <h2 class="authorName"></h2>
                </section>
                <div class="post-right">
                    <section class="post-description">
                        <h2 class="postTitle heading-1"></h2>
                        <article class="postBody"></article>
                        <span class="postDate"></span>
                    </section>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-black">
        <div class="footer-columns">
            <div>
                <div class="footer-container">
                    <h2 class="all-caps heading-2 white-font bold">Follow Us</h2>
                    <ul class="social-links" role="list" aria-label="Social links">
                        <li class="icon"><a href="#" aria-label="Visit our facebook page"><img
                                    src="../assets/so-me-icons/icon_fb.svg" alt="facebook"></a></li>
                        <li class="icon"><a href="#" aria-label="Visit our instagram page"><img
                                    src="../assets/so-me-icons/icon_insta.svg" alt="instagram"></a></li>
                        <li class="icon"><a href="#" aria-label="Visit our twitter page"><img
                                    src="../assets/so-me-icons/icon_twitter.svg" alt="twitter"></a></li>
                        <li class="icon"><a href="#" aria-label="Visit our youtube page"><img
                                    src="../assets/so-me-icons/icon_youtube.svg" alt="youtube"></a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <ul aria-label="Links to documents" role="list" class="footer__container-bottom-left">
                    <li><a href="#" class="body white-font" id="activeLink">Privacy Policy</a></li>
                    <li><a href="#" class="body white-font" id="activeLink">Terms and Conditons</a></li>
                </ul>
                <div>
                    <p class="white-font caption">Copyright <span class="fw-medium all-caps">HotView Labs&trade;</span>
                        2023. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    <footer id="footer">
    </footer>
</body>

</html>
